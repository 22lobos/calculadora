<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conteo de Ãštiles de Aseo</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b1020;
      color: #e6edf3;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; color: #67e8f9; }
    .card {
      background: #11172a;
      border: 1px solid #24324a;
      border-radius: 16px;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #24324a;
    }
    input { width: 100%; margin-bottom: 10px; background: #0e1426; color: #e6edf3; }
    button {
      width: 100%;
      background: #0ea5e9;
      border: none;
      color: #00111a;
      font-weight: bold;
      cursor: pointer;
    }
    ul { list-style: none; padding: 0; margin-top: 15px; }
    li {
      background: #1a2235;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .borrar {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 5px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ§´ Conteo de Ãštiles de Aseo</h1>
  <div class="card">
    <input type="text" id="nombre" placeholder="Ej: Nova, Cloro, Confort...">
    <input type="number" id="cantidad" placeholder="Cantidad">
    <button id="agregar">Agregar</button>

    <ul id="lista"></ul>
  </div>

  <script>
    const nombre = document.getElementById('nombre');
    const cantidad = document.getElementById('cantidad');
    const agregar = document.getElementById('agregar');
    const lista = document.getElementById('lista');
    let utiles = JSON.parse(localStorage.getItem('utiles_aseo')) || [];

    function guardar() {
      localStorage.setItem('utiles_aseo', JSON.stringify(utiles));
    }

    function render() {
      lista.innerHTML = '';
      utiles.forEach((u, i) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${u.nombre} â€” ${u.cantidad}</span>
          <button class="borrar" onclick="borrar(${i})">âœ•</button>
        `;
        lista.appendChild(li);
      });
    }

    function borrar(i) {
      utiles.splice(i, 1);
      guardar();
      render();
    }

    agregar.onclick = () => {
      const n = nombre.value.trim();
      const c = parseInt(cantidad.value);
      if (!n || isNaN(c)) return alert('Completa ambos campos');
      utiles.push({ nombre: n, cantidad: c });
      guardar();
      render();
      nombre.value = '';
      cantidad.value = '';
    };

    render();
  </script>
</body>
</html>
